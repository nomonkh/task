<link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;

        .bd-placeholder-img-lg {
          font-size: 3.5rem;

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);

      .b-example-vr {
        flex-shrink: 0;

      .bi {

      .nav-scroller {
        position: relative;

<form method="post">
    {% csrf_token %}

    <body style="background-color:#424242" class="text-center">

  <main style="margin:220px auto" class="form-signin w-25">
    <form>
          <h1 style="color:white">Бошқарув панели</h1>
          <p>
            <br>
      <div class="form-floating">
        <input type="email" class="form-control mt-2" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Электрон почта</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control mt-2" id="password1" name="password1" placeholder="Password">
        <label for="password1">Парол</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control mt-2" id="password2" name="password2" placeholder="Validate password">
        <label for="password2">Паролни тасдиқлаш</label>
      </div>

      {% for field in registration_form %}
        <p>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
        </p>
      {% endfor %}
      {% if registration_form.non_field_errors %}
      <div style="color: red">
        <p>{{registration_form.non_field_errors}}</p>
      </div>

      {% endif %}


      <button class="w-100 btn btn-lg btn-primary" type="submit">Ройхатдан отиш</button>
      <p class="mt-5 mb-3 text-white"></p>
    </form>
  </main>



    </body>
</form>
</html>
