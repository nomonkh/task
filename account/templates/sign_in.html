<form class="form-signin" method="post">{% csrf_token %}
  <body style="background-color:#424242; justify-content: center; align-items: center;" class="text-center">
      <main style="margin:220px auto" class="form-signin w-25">
        <form>
<!--          <img class="mb-4" src="{% static 'bootstrap-logo.svg' %}" alt="" width="72" height="57">-->
          <h1 style="color:white">Бошқарув панели</h1>
          <p>
            <br>
          <div class="form-floating">
            <input type="email" class="form-control mt-2"  id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Электрон почта</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control mt-2" id="password" name="password" placeholder="Password">
            <label for="password">Парол</label>
          </div>

          <div class="checkbox mb-3">

          </div>
          {% for field in login_form %}
          <p>
              {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
              {% endfor %}
          {% endfor %}
          {% if login_form.non_field_errors %}
            <div style="color: red;">
              <p>{{ login_form.non_field_errors }}</p>
            </div>
          {% endif %}
          <button class="w-100 btn btn-lg btn-primary" type="submit">Тизимга кириш</button>
          <h5 style="color:white"><a style="text-decoration:none" href="{% url 'account:signup' %}">Ro'yxatdan o'tish</a></h5>
          <p class="mt-5 mb-3 text-muted-white text-white"></p>
        </form>
      </main>
  </body>

</form>
